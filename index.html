<script>
    $(document).ready(function(){
        $("button").click(function(){
           
            for( var i = 1; i < 12; i++)
            {
                document.getElementById("data").rows[i].style = "display:table-row";

            }

            if(document.getElementById("Genres").value == 'All'){
                return;
            }

            for( var i = 1; i < 12; i++)
            {

                if(document.getElementById("data").rows[i].cells[2].innerHTML != document.getElementById("Genres").value)
                {
                   document.getElementById("data").rows[i].style = "display:none";

            }

    });
